<ion-header>
    <ion-navbar>
        <ion-title> Création UE</ion-title>
    </ion-navbar>
</ion-header>

<ion-content >
    <ion-item>
        <ion-label color="primary">Identidiant</ion-label>
        <ion-input [(ngModel)]="ue.id_ue"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Classe</ion-label>
        <ion-select [(ngModel)]="ue.classe" placeholder="Sélectionnez dans la liste">
            <ion-option value="Groupe UE">Groupe UE</ion-option>
            <ion-option value="US">US</ion-option>
            <ion-option value="Subdivision">Subdivision</ion-option>
        </ion-select>    
    </ion-item>

        <!-- Menu déroulant en cascade en fonction de Classe -->
    <ion-item>
        <ion-label color="primary">Type</ion-label>
        <ion-select [(ngModel)]="ue.type" placeholder="Sélectionnez dans la liste">
            <ion-option value="Groupe UE A">Groupe UE A</ion-option>
            <ion-option value="Groupe UE B">Groupe UE B</ion-option>
            <ion-option value="Groupe UE C">Groupe UE C</ion-option>
        </ion-select>
    </ion-item> 

    <!-- Menu déroulant en cascade en fonction de Type -->
    <ion-item>
        <ion-label color="primary">Désignation</ion-label>
        <ion-select [(ngModel)]="ue.designation" placeholder="Sélectionnez dans la liste">
            <ion-option value="A1">A1</ion-option>
            <ion-option value="B1">A2</ion-option>
        </ion-select>
        </ion-item>

    <ion-item>
        <ion-label color="primary">Description</ion-label>
        <ion-textarea auto-grow= "true" [(ngModel)]="ue.description"></ion-textarea> 
    </ion-item>

    <ion-item>
        <ion-label color="primary">Interpretation </ion-label>
       <ion-textarea auto-grow= "true" [(ngModel)]="ue.intepretation"></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Secteur</ion-label>
        <ion-input [(ngModel)]="ue.secteur"></ion-input>
    </ion-item>

    <button ion-button full (click)="saveUeToServer()"> Enregistrer </button>

</ion-content>
